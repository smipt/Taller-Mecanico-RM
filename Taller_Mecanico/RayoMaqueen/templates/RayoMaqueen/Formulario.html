{% extends "RayoMaqueen/header.html" %}
{% load static %}

    
    {% block content %}
  <div class="container mt-5">
    <div class="registroCont card p-3 shadow-lg mx-auto">
      <h1 class="text-center mb-3">VALIDACIÓN DE FORMULARIO</h1>
      <form name="form" action="#" method="POST" onsubmit="return validar();">
        <div class="mb-2">
          <label for="rut" class="form-label">Rut</label>
          <input type="text" class="form-control" name="rut" placeholder="Ingresa tu Rut">
          <div class="error-message text-danger"></div>
        </div>
        <div class="mb-2">
          <label for="appaterno" class="form-label">Apellido Paterno</label>
          <input type="text" class="form-control" name="appaterno" placeholder="Ingresa tu Apellido Paterno">
          <div class="error-message text-danger"></div>
        </div>
        <div class="mb-2">
          <label for="apmaterno" class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" name="apmaterno" placeholder="Ingresa tu Apellido Materno">
          <div class="error-message text-danger"></div>
        </div>
        <div class="mb-2">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="nombre" placeholder="Ingresa tu Nombre">
          <div class="error-message text-danger"></div>
        </div>
        <div class="mb-2">
          <label for="fecNacimiento" class="form-label">Fecha Nacimiento</label>
          <input type="date" class="form-control" name="fecNacimiento">
          <div class="error-message text-danger"></div>
        </div>
        <div class="mb-2">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" name="edad" placeholder="Ingresa tu Edad">
          <div class="error-message text-danger"></div>
        </div>
        <div class="mb-2">
          <label class="form-label">Género</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="hombre">
            <label class="form-check-label" for="hombre">Hombre</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="mujer">
            <label class="form-check-label" for="mujer">Mujer</label>
          </div>
          <div class="error-message text-danger"></div>
        </div>
        <div class="mb-2">
          <label for="correo" class="form-label">Email</label>
          <input type="email" class="form-control" name="correo" placeholder="Ingresa tu email">
          <div class="error-message text-danger"></div>
        </div>
        <div class="mb-2">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" name="telefono" placeholder="Ingresa tu N° Telefónico">
          <div class="error-message text-danger"></div>
        </div>
        <div class="mb-2">
          <label for="profesion" class="form-label">Profesión</label>
          <input type="text" class="form-control" name="profesion" placeholder="Ingresa tu profesión">
          <div class="error-message text-danger"></div>
        </div>
        <div class="mb-2">
          <label for="mensaje" class="form-label">Motivación</label>
          <textarea name="mensaje" class="form-control" cols="30" rows="3"></textarea>
          <div class="error-message text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar Datos</button>
      </form>
    </div>
  </div>
  <a href="{% url 'Principal' %}" class="btn text-white">Atras</a>
  {% endblock %}
