{% extends "RayoMaqueen/header.html" %}
{% load static %}

    
    {% block content %}
    <section class="container mt-5">
      <h2 class="text-center mb-5 text-white">FORMULARIO DE CONTACTO</h2>
      <div class="row col-md-8 offset-md-2">
        <form class="needs-validation" novalidate>
          <div class="has-validation position-relative">
            <label class="form-label" for="nombre">Nombre *</label>
            <input class="form-control" type="text" id="nombre" required />
            <div class="valid-tooltip">¡Excelente!</div>
            <div class="invalid-tooltip">Por favor, escribe tu nombre</div>
          </div>

          <div class="has-validation position-relative mt-4">
            <label class="form-label" for="correo">Correo Electrónico *</label>
            <input class="form-control" type="email" id="correo" required />
            <div class="valid-tooltip">¡Excelente!</div>
            <div class="invalid-tooltip">Por favor, escribe tu Correo</div>
          </div>
          <br />
          <label class="form-label" for="asunto">Asunto</label>

          <select class="form-select" id="asunto">
            <option>Saludos</option>
            <option>Pregunta</option>
            <option>Propuesta</option>
            <option>Queja/Reclamo</option>
          </select>
          <br />
          <label class="form-label" for="mensaje">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            cols="30"
            rows="10"
            required
          ></textarea>

          <div class="form-check mt-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="term"
              required
            />
            <label class="form-check-label" for="term">
              Acepto los <a href="#">Terminos y Condiciones</a>
            </label>
          </div>
          <br />
          <div class="text-center">
            <input class="btn btn-success" type="submit" value="ENVIAR" />
            <input class="btn btn-danger" type="reset" value="CANCELAR" />
          </div>
        </form>
      </div>
    </section>
    <br>
    <a href="{% url 'Principal' %}" class="btn text-white">Atras</a>
    <script>
      (() => {
        "use strict";
  
        const forms = document.querySelectorAll(".needs-validation");
  
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    {% endblock %}
